{% extends "base.html" %}
{% from "components/alert.html" import alert_component %}
<!-- templates/registration/login.html -->
{% block stylesheets %}
<link href="{{ url_for('static', path='css/login.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<section class="vh-75" style="">
    <div class="container h-75">
        <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px; margin: 2em">
                    <div class="card-body p-md-1 my-auto">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-5 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                                <form class="mx-1 mx-md-4" id="login-form">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input class="form-control" id="username" name="username"
                                                   type="text"/>
                                            <label class="form-label" for="username">Username</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-floating flex-fill mb-0">
                                            <input class="form-control" id="password" type="password"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>
                                    <div id="formFooter">
                                        <a class="underlineHover" href="#">Forgot Password?</a>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img alt="Sample image"
                                     class="img-fluid"
                                     src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
